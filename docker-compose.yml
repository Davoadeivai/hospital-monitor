version: '3.8'

services:
  # ===== PostgreSQL =====
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: hospital_monitor
      POSTGRES_USER: hospital_user
      POSTGRES_PASSWORD: hospital_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital_user -d hospital_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ===== MQTT Broker =====
  mqtt:
    image: eclipse-mosquitto:2
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log

  # ===== Django App =====
  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DB_NAME=hospital_monitor
      - DB_USER=hospital_user
      - DB_PASSWORD=hospital_pass_2024
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py setup_demo --simulate --cycles 20 &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"

  # ===== Celery Worker =====
  celery:
    build: .
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DB_NAME=hospital_monitor
      - DB_USER=hospital_user
      - DB_PASSWORD=hospital_pass_2024
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mqtt
    depends_on:
      - db
      - redis
    command: celery -A config worker -l info -c 4

  # ===== Celery Beat (Scheduler) =====
  celery-beat:
    build: .
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DB_NAME=hospital_monitor
      - DB_USER=hospital_user
      - DB_PASSWORD=hospital_pass_2024
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # ===== Nginx =====
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_log:
  media_files:
  static_files:
