# render.yaml — تنظیمات استقرار روی Render.com
# مستندات: https://render.com/docs/render-yaml

services:
  # ── وب سرویس اصلی ─────────────────────────────────
  - type: web
    name: hospital-monitor
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.render_settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: hospital-redis
          type: redis
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /accounts/login/
    autoDeploy: true

  # ── Celery Worker ──────────────────────────────────
  - type: worker
    name: hospital-celery
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config.celery worker --loglevel=info --concurrency=2
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.render_settings
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: hospital-redis
          type: redis
          property: connectionString

# ── دیتابیس PostgreSQL ─────────────────────────────
databases:
  - name: hospital-db
    databaseName: hospital_monitor
    user: hospital_user
    plan: free
